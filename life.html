<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Я в жизни</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
    }

    .content {
      max-width: 800px;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #ff0000;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .content img {
      max-width: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid #ff0000;
    }

    .content p {
      font-size: 18px;
      line-height: 1.5;
    }

    .back {
      margin-top: 20px;
    }

    .back a {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #ff0000;
      border-radius: 8px;
      color: #ff0000;
      text-decoration: none;
      transition: 0.3s;
    }

    .back a:hover {
      background: #ff0000;
      color: black;
      box-shadow: 0 0 15px #ff0000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Я в жизни</h1>
    <div class="content">
      <img src="life2.jpg" alt="Моя фотка">
      <p>Ник</p>
      <p>Живу в Сежане</p>
      <p>В свободное время люблю играть в игры, смотреть аниме и фильмы.</p>
      <p>Обычно я немного стесняюсь</p>
      <p>Чаще всего болтаю про игры и аниме — это то, что мне реально интересно.</p>
      <p>Ещё интересный факт обо мне — я сам выучил русский язык!</p>
      <p></p>
      <p></p>
    </div>
    <div class="back">
      <a href="index.html">⬅ Назад на главную</a>
    </div>
  </div>
</body>
</html>
